{% extends 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h4 class="display-4">Are you sure you want to delete this animal '{{ animal_name }}'?</h4>
		<form action="./confirm_delete.php" method="POST" enctype="multipart/form-data">
			<input type="hidden" name="animal_name" value="{{ animal_name }}"/>
			<button type="submit" class="btn btn-primary" name="keep_animal">
				No, keep this animal
			</button>
			<button type="submit" class="btn btn-danger" name="delete_animal">
				Yes, delete this animal
			</button>
		</form>
	</div>
</div> <!-- jumbotron -->
{% endblock %}
